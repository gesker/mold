<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
    <title>Mold</title>

    <meta name="viewport" content="width=device-width"/>
    <meta http-equiv="refresh" content="#{session.maxInactiveInterval};url=#{request.contextPath}/page/index.xhtml"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <h:outputStylesheet name="css/font-awesome.min.css"/>
    <h:outputStylesheet name="css/tweak.css"/>
</h:head>

<h:body>

    <div id="head" style="position: relative; top: 0; width: 100%;">
        <f:view>
            <p:messages id="pageMessages" showDetail="true" closable="true"/>
            <h:form>
                <p:menubar orientation="Horizontal" style="margin-top:20px">
                    <p:menuitem value="Home" icon="ui-icon-home" url="/page/index.xhtml"/>

                    <p:submenu label="User" icon="ui-icon-person">
                        <p:menuitem value="Login" icon="ui-icon-unlocked" url="/page/index.xhtml"/>
                        <p:menuitem value="Logout #{request.userPrincipal.name}" icon="ui-icon-locked" actionListener="#{logoutBB.submit()}"/>
                    </p:submenu>

                    <p:submenu label="Setup" icon="ui-icon-gear">
                        <p:menuitem value="Add User" icon="ui-icon-person" url="/page/setup/usr.xhtml"/>
                    </p:submenu>

                </p:menubar>
            </h:form>
        </f:view>
    </div>

    <div id="top" class="top">
        <ui:insert name="top">Mold Template Application</ui:insert>
    </div>

    <div id="content">
        <ui:insert name="content">Middle of page BELOW header and head and ABOVE foot and footer</ui:insert>
    </div>

    <div id="bottom" style="position: relative; bottom: 0; width: 100%;">
        <ui:insert name="foot">
            <p:panel style="text-align:center">
                <a href="http://dennis.gesker.com">Dennis Gesker</a><br/>
                Montana, USA<br/>
                <a href="https://github.com/gesker/mold">Copyright Â© Dennis Gesker Using GPLv3</a><br/>
            </p:panel>
        </ui:insert>
    </div>

</h:body>

</html>
