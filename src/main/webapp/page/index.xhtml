<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">


<h:head>
    <title>Mold Application</title>
    <meta name="viewport" content="width=device-width"/>
    <meta http-equiv="refresh" content="#{session.maxInactiveInterval};url=#{request.contextPath}/page/index.xhtml"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
</h:head>
<h:body>
    <ui:composition template="/WEB-INF/facelets/faceletsTemplate.xhtml">
    <ui:define name="content">



        <h:form>
            <p:messages id="messages" globalOnly="true"/>
            <h:panelGrid columns="1" cellpadding="5" style="margin: 0 auto;">
                <p:outputLabel value="Logged-in as #{request.userPrincipal.name}"/>
                <p:commandButton value="Logout" action="#{logoutBB.submit}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
    </ui:composition>
</h:body>
</html>
