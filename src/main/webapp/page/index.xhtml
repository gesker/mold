<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">


<h:head>
    <title>ITO</title>
    <meta name="viewport" content="width=device-width"/>
    <meta http-equiv="refresh" content="#{session.maxInactiveInterval};url=#{request.contextPath}/page/index.xhtml"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
</h:head>
<h:body>
    <ui:composition template="/WEB-INF/facelets/faceletsTemplate.xhtml">
        <ui:define name="top">Application Home Page</ui:define>

        <ui:define name="content">
            <h:form>

                <p:growl id="growl" life="2000"/>

                <h:outputText value="Welcome to ITO"/>
                <p:panel id="panel" header="Testing Variables">
                <p:panelGrid columns="2">

                    <h:outputText value="User Login:"/>
                    <h:outputText value="#{validUserBean.username}"/>

                    <h:outputText value="User Name:"/>
                    <h:outputText value="#{generalSessionBean.usr.nme}"/>

                    <h:outputText value="Password:"/>
                    <h:outputText value="#{validUserBean.password}"/>

                </p:panelGrid>
                </p:panel>

                <p:panel id="panel2" header="Select Options">
                    <p:panelGrid columns="2">

                        <h:outputText value="Customer:"/>
                        <p:selectOneMenu value="#{indexBB.customerId}" filter="true"
                                         filterMatchMode="startsWith">

                            <p:ajax listener="#{indexBB.selectCustomerAction}" oncomplete="window.location.reload();"/>


                            <f:selectItems value="#{indexBB.customerItemList}" var="itm"
                                           itemLabel="#{itm.label}" itemValue="#{itm.id}"/>
                        </p:selectOneMenu>

                        <h:outputText value="Project:"/>
                        <p:selectOneMenu value="#{indexBB.projectId}" filter="true"
                                         filterMatchMode="startsWith">

                            <p:ajax listener="#{indexBB.selectProjectAction}" oncomplete="window.location.reload();"/>

                            <f:selectItems value="#{indexBB.projectItemList}" var="itm"
                                           itemLabel="#{itm.label}" itemValue="#{itm.id}"/>
                        </p:selectOneMenu>

                        <h:outputText value="Visits Defined:"/>
                        <p:selectOneMenu value="#{indexBB.visitDefinitionId}" filter="true"
                                         filterMatchMode="startsWith">

                            <p:ajax listener="#{indexBB.selectVisitDefinitionAction}" oncomplete="window.location.reload();"/>

                            <f:selectItems value="#{indexBB.visitDefinitionItemList}" var="itm"
                                           itemLabel="#{itm.label}" itemValue="#{itm.id}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                </p:panel>

                <p:dataTable id="visitDataTable" var="line"
                             value="#{indexBB.visitList}"
                             rendered="#{not empty indexBB.visitList}"  >
                    <f:facet name="header">
                        Visits
                    </f:facet>

                    <p:column headerText="VisitId">
                        <h:outputText value="#{line.id}"/>
                    </p:column>




                </p:dataTable>


            </h:form>
        </ui:define>


    </ui:composition>
</h:body>
</html>
