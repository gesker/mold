<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">


<h:head>
    <title>ITO</title>
    <meta name="viewport" content="width=device-width"/>
    <meta http-equiv="refresh" content="#{session.maxInactiveInterval};url=#{request.contextPath}/page/index.xhtml"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
</h:head>
<h:body>
    <ui:composition template="/WEB-INF/facelets/faceletsTemplate.xhtml">
        <ui:define name="top">User Page</ui:define>

        <ui:define name="content">
            <f:view id="userView">

                <h:form id="form1">

                    <h:panelGrid id="createUpdatePanel" columns="2" style="margin-bottom:10px" cellpadding="5">

                        <p:outputLabel value="Database Id" for="databaseId"/>
                        <p:inputText disabled="true" id="databaseId" value="#{userBB.usr.id}">
                            <p:ajax render=":form1"/>
                        </p:inputText>

                        <p:outputLabel value="Enabled"/>
                        <p:selectBooleanCheckbox value="#{userBB.usr.enabled}">
                            <p:ajax render=":form1"/>
                        </p:selectBooleanCheckbox>

                        <p:outputLabel value="Ito Employee"/>
                        <p:selectBooleanCheckbox value="#{userBB.usr.employee}" immediate="true">
                            <p:ajax update="@all" render=":form1"/>
                        </p:selectBooleanCheckbox>

                        <p:outputLabel value="Accounting Code (Dynamics Employee)" for="accountingCode"
                                       rendered="#{userBB.usr.employee}"/>
                        <p:inputText id="accountingCode" size="35" value="#{userBB.usr.accountingCode}"
                                     rendered="#{userBB.usr.employee}">
                            <f:validateRequired/>
                            <f:validateLength maximum="20"/>
                            <f:attribute name="databaseId" value="#{userBB.usr.id}"/>
                            <f:validator for="accountingCode" binding="#{accountingCodeDuplicateUser}"/>
                            <p:ajax render=":form1"/>
                        </p:inputText>

                        <h:outputLabel for="email" value="Email -- Username (Lowercase):"/>
                        <p:inputText id="email" size="25" value="#{userBB.usr.email}">
                            <f:validateRequired/>
                            <f:validateLength maximum="254"/>
                            <f:attribute name="databaseId" value="#{userBB.usr.id}"/>
                            <f:validator for="email" binding="#{emailValidator}"/>
                            <f:validator for="email" binding="#{emailValidatorDuplicateUser}"/>
                            <p:ajax render=":form1"/>
                        </p:inputText>

                        <p:outputLabel value="Name" for="name"/>
                        <p:inputText id="name" size="35" value="#{userBB.usr.name}">
                            <f:validateRequired/>
                            <f:validateLength minimum="1" maximum="254"/>
                            <p:ajax render=":form1"/>
                        </p:inputText>

                        <p:outputLabel value="Description" for="description"/>
                        <p:inputTextarea id="description" cols="50" value="#{userBB.usr.description}">
                            <f:validateRequired/>
                            <f:validateLength minimum="1" maximum="254"/>
                            <p:ajax render=":form1"/>
                        </p:inputTextarea>

                        <p:outputLabel value="Created" for="created" rendered="#{userBB.existingUser}"/>
                        <p:inputText disabled="true" id="created" value="#{userBB.usr.created}"
                                     rendered="#{userBB.existingUser}">
                            <f:convertDateTime type="both" pattern="#{generalApplicationBean.dateTimeFormat}"/>
                            <p:ajax render=":form1"/>
                        </p:inputText>

                        <p:outputLabel value="Modified" for="modifed" rendered="#{userBB.existingUser}"/>
                        <p:inputText disabled="true" id="modifed" value="#{userBB.usr.modified}"
                                     rendered="#{userBB.existingUser}">
                            <f:convertDateTime type="both" pattern="#{generalApplicationBean.dateTimeFormat}"/>
                            <p:ajax render=":form1"/>
                        </p:inputText>

                        <p:outputLabel value="Modifed By User" for="user" rendered="#{userBB.existingUser}"/>
                        <p:inputText disabled="true" id="user" value="#{userBB.usr.usr.name}"
                                     rendered="#{userBB.existingUser}">
                            <p:ajax render=":form1"/>
                        </p:inputText>

                        <h:panelGrid id="modifyRolePanel" columns="2" style="margin-bottom:10px" cellpadding="5">
                            <p:outputLabel value="Col2"/>
                            <f:verbatim/>
                        </h:panelGrid>


                        <f:facet name="footer">

                            <p:commandButton id="clear" value="Clear (Discard Changes)" icon="ui-icon-cancel"
                                             action="#{userBB.clearForm}" immediate="true" resetValues="true"
                                             update=":pageMessages :form1 :form2 :form3"/>

                            <p:commandButton id="update" value="Update" icon="ui-icon-contact" action="#{userBB.update}"
                                             rendered="#{userBB.existingUser}"
                                             update=":pageMessages :form1 :form2 :form3"/>

                            <p:commandButton id="create" value="Create" icon="ui-icon-plus" action="#{userBB.create}"
                                             rendered="#{!userBB.existingUser}"
                                             update=":pageMessages :form1 :form2 :form3"/>

                        </f:facet>

                    </h:panelGrid>

                </h:form>
                <br/><br/>

                <h:form id="form2">
                    <p:outputLabel value="Display Enabled Users Only"/>
                    <p:selectBooleanCheckbox value="#{userBB.enabledUser}" immediate="true">
                        <f:ajax update="@all" listener="#{userBB.showHideEnabledUser}" render="@all"/>
                    </p:selectBooleanCheckbox>

                </h:form>
                <h:form id="form3">
                    <p:dataTable id="customerDataTable" var="line"
                                 value="#{userBB.usrArrayList}"
                                 selectionMode="single"
                                 selection="#{userBB.usr}"
                                 rowKey="#{line.id}">
                        <p:ajax event="rowSelect" listener="#{userBB.retrieve}" update="@all"/>
                        <f:facet name="header">
                            Users
                        </f:facet>

                        <p:column headerText="Id">
                            <h:outputText value="#{line.id}"/>
                        </p:column>

                        <p:column headerText="Enabled">
                            <h:outputText value="#{line.enabled}"/>
                        </p:column>

                        <p:column headerText="Accounting Code">
                            <h:outputText value="#{line.accountingCode}"/>
                        </p:column>

                        <p:column headerText="User Name">
                            <h:outputText value="#{line.email}"/>
                        </p:column>

                        <p:column headerText="Name">
                            <h:outputText value="#{line.name}"/>
                        </p:column>

                    </p:dataTable>


                </h:form>
            </f:view>
        </ui:define>


    </ui:composition>

</h:body>
</html>
